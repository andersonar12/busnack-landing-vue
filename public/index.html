<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- SEO -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Busnack permite digitalizar, agilizar y automatizar la venta de alimentos y bebidas dentro de los buses."
    />
    <meta name="author" content="WIT" />
    <meta
      name="keywords"
      content="venta, alimentos, bebidas, bus, buses, automatizar, pasajes"
    />

    <!-- FAVICON -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- STYLES -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly
        without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
